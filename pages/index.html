<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Booking</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link " href="../home.html">Home </a>
                    <a class="nav-item nav-link active" href="#">Bookings<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="./justify.html">AboutUs</a>
                    <a class="nav-item nav-link " href="./contact.html">ContactUs</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="booking-form-box">
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check"><span>One Way</span>
            <input type="radio" class="btn" name="check"><span>Multicity</span>
        </div>
        <div class="booking-form">
            <label><strong>From</strong></label>
            <input type="text" class="form-control" placeholder="city">
            <label><strong>To</strong></label>
            <input type="text" class="form-control" placeholder="city">
            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Returning</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>
            <div class="input-grp">
                <label>Children</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="input-grp bt">
                <button type="button" class="btn btn-primary bus">Show</button>
            </div>
        </div>
    </div>
</body>

</html>
